{% assign projects_sorted = site.projects | sort: 'lastName' %}

<div class="row gutters">

{% for project in projects_sorted %}
<a class="col col-4" href="{{ project.url }}">

<section>
<img src="/thumbnails/{{ project.slug }}.jpg" alt="Thumbnail."/>
<p class="big end"><b>{{ project.title }}</b></p>
<p>{{ project.firstName }} {{ project.lastName }}</p>
</section>

</a>
{% endfor %}


</div>
